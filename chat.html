<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - GameHive</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">GameHive</a>
            <div class="nav-links">
                <a href="games.html" class="nav-link">Games</a>
                <a href="community.html" class="nav-link">Community</a>
                <a href="characters.html" class="nav-link">Characters</a>
                <a href="chat.html" class="nav-link">Chat</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2 class="text-2xl font-bold mb-4">Chat Room</h2>
        <div class="border rounded-lg p-4 mb-4">
            <div class="overflow-y-auto h-64 mb-4" id="chat-box">
                <!-- Chat messages will be displayed here -->
            </div>
            <input type="text" id="chat-input" placeholder="Type your message..." class="w-full p-2 border rounded-lg" />
            <button id="send-button" class="button button-primary mt-2">Send</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white mt-12 py-8">
        <div class="container text-center text-gray-600">
            <p>&copy; 2025 GameHive. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Basic chat functionality
        const sendButton = document.getElementById('send-button');
        const chatInput = document.getElementById('chat-input');
        const chatBox = document.getElementById('chat-box');

        sendButton.addEventListener('click', function() {
            const message = chatInput.value;
            if (message) {
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                chatBox.appendChild(messageElement);
                chatInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
            }
        });
    </script>
</body>
</html>
